<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowa Rezerwacja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container">
    <h1>Dodaj Rezerwację (Admin)</h1>
    <form th:action="@{/admin/reservations/save}" th:object="${reservation}" method="post">
        <div class="form-group">
            <label for="hotelId">Hotel:</label>
            <select id="hotelId" th:field="*{hotelId}" class="form-control">
                <option value="" disabled selected>Wybierz hotel</option>
                <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomId">Pokój (ID):</label>
            <input type="number" id="roomId" th:field="*{roomId}" class="form-control" placeholder="Podaj ID pokoju"/>
            <!-- Możesz rozbudować ten formularz, aby po wyborze hotelu dynamicznie załadować pokoje -->
        </div>
        <div class="form-group">
            <label for="checkIn">Data przyjazdu:</label>
            <input type="date" id="checkIn" th:field="*{checkIn}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="checkOut">Data wyjazdu:</label>
            <input type="date" id="checkOut" th:field="*{checkOut}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz rezerwację</button>
    </form>
</div>
</body>
</html>
